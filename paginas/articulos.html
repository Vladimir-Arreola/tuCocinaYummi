    <link rel="stylesheet" href="../css/estilos_proyecto.css">
    <title>Sanchez Proyecto Final</title>
</head>
<body>
    <nav class="navBar">
        <a href="../index.html" class="btn">Inicio</a>
        <a href="quienessomos.html" class="links" id="primer_link">Quienes Somos?</a>
        <a href="misionyvision.html" class="links">Mision y Vision</a>
        <a href="servicios.html" class="links">Nuestros Servicios</a>
        <a href="productos.html" class="links">Nuestros Productos</a>
        <a href="ubicacion.html" class="links">Ubicación</a>
        <a href="contactodirecto.html" class="links">Contacto</a>

        <div class="caja_menu">
            <button class="links" id="boton_formulario"  onclick="return MostrarFormularios('');" >
                Formularios
            </button>
            <div class="menu" id="menu">  
            </div>
        </div>
        
    </nav>

    <header>
        <div class="head_content">
            <div class="head_textos">
                <h1>Yummi</h1>
                <hr class="barrita">
                <p class="head_parrafos">Disfruta de las mejores recetas</p>
            </div>
        </div>
    </header>

    <div class="principal">
        
        <div class="recetas receta_grande">
            <h1 class="encabezado_apoyo">Artículo</h1>

            <form action="" class="formulario_contacto">
                <fieldset class="margen">

                    <p class="titulo_campo" id="identificar_id">ID:</p>
                    <input type="text" name="" id="identify" class="input_text"><br><br>
    
                    <p class="titulo_campo" id="identificar_nombre">Nombre:</p>
                    <input type="text" name="" id="nombre" class="input_text"><br><br>

                    <p class="titulo_campo" id="identificar_marca">Marca:</p>
                    <input type="text" name="" id="marca" class="input_text"><br><br>

                    <p class="titulo_campo" id="identificar_precio">Precio:</p>
                    <input type="number" id="precio" class="input_text" name="quantity" min="100.00" max="5000.00" value="100">
                    <br><br>
                
                <a href="index.html" class="btn btn-chico" onclick="return ValidarArticulo();">Guardar</a>
           
            </fieldset>
            </form>

        </div>
       
    </div>
    <footer class="pie_pagina">
        <p>Copyright © 2021. Todos los derechos reservados by Sanchez Sandoval</p>
    </footer>
    <script src="../javascript/validar_articulo.js"></script>
    <script src="../javascript/valida_contacto_directo.js"></script>
